<!DOCTYPE html>
<html>
    <head>
        <title>API test page</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            var startOver = function() {
                $.ajax({url:'/map', type: 'DELETE'})
                $('iframe').attr('src', '');
            }
        </script>
    </head>
    <body>
        <form action="/map" method="post" enctype="multipart/form-data" target="responses">
            <input type="file" name="new"/>
            <input type="submit" value="Upload!"/>
            <input type="button" value="clear map" onclick="javascript:startOver()"/>
        </form>
        <iframe width="800" height="800" src="" name="responses"></iframe>
    </body>
</html>
